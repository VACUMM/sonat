##############################################################################
[session]
workdir=TEST_CUI
usercodefile=mysonat.py

##############################################################################
[domain]
tmin=2014-01-01 13
tmax=2014-01-25 12


##############################################################################
[bathy]
ncfile=../../data/bathy.brittany.nc


##############################################################################
[ens]
ncensfile=ENS/sonat.ens.nc
ncmodfiles=../../data/manga-{date:%Y-%m-%d}.nc
enrich=1.5
nens=14
varnames=temp,sal
#level="dict(temp='3d',u=-25,v='3d')"
#level="3d"
depths=-200,-100,-50,0

    [[level]]
    temp=3d
    u=surf,3d

    [[fromobs]]
    activate=True
    varnames=2

    [[diags]] # select ensemble diagnostics

    mean=False
    variance=True
    skew=True
    kurtosis=False
    skewtest=False
    kurtosistest=False
    normaltest=False

    [[slices]]
    depths=-100,0


##############################################################################
[obs]

    [[platforms]]

        [[[HF-radars]]]
        type=generic
        file=../data/obs.hfradars.nc
        varnames=u,v

        [[[Profiles]]]
        file=../data/obs.profiles.nc
        #varnames=temp,sal

        [[[Sat-SST]]]
        file=../data/obs.satsst.nc

