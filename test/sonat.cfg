##############################################################################
[session]
workdir=TEST_CUI
usercodefile=mysonat.py

##############################################################################
[domain]
tmin=2014-01-01 13
tmax=2014-01-25 12

##############################################################################
[plots] # plot specs
full2d=False
full3d=False
surf=True
bottom=False


##############################################################################
[bathy]
ncfile=../../data/bathy.brittany.nc
samp=3


##############################################################################
[ens]
ncensfile=../test_ens_generate_pseudo_ensemble.nc

    [[gen]]
    ncmodfiles=../../data/manga-{date:%Y-%m-%d}.nc
    enrich=1.5
    nens=14
    varnames=temp,sal
    depths=-200,-100,-50,0

            [[[levels]]]
            temp=3d
            u=surf,3d

            [[[fromobs]]]
            activate=True
            varnames=2

    [[diags]] # select ensemble diagnostics

    mean=False
    variance=True
    skew=True
    kurtosis=False
    skewtest=False
    kurtosistest=False
    normaltest=False

    [[slices]]
    depths=-100,0


##############################################################################
[obs]

    [[platforms]]

        [[[HF-radars]]]
        type=generic
        file=../data/obs.hfradars.nc
        varnames=u,v

        [[[Profiles]]]
        file=../data/obs.profiles.nc
        #varnames=temp,sal

        [[[Sat-SST]]]
        file=../data/obs.satsst.nc

    [[plots]]
    locations=True
    varnames=temp
    legendloc=upper right

##############################################################################
[arm]

    [[analysis]]

        [[[plots]]]
        varnames=temp
        modes=1,2

