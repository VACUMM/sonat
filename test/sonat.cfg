##############################################################################
[session]
workdir=TEST_CUI_ENS
usercodefile=mysonat.py

##############################################################################
[domain]
tmin=2014-01-01 13
tmax=2014-01-25 12

##############################################################################
[ens]
ncensfile=ENS/sonat.ens.nc
ncmodfiles=../../data/manga-{date:%Y-%m-%d}.nc
enrich=1.5
nens=14
varnames=temp,sal
#level="dict(temp='3d',u=-25,v='3d')"
#level="3d"
depths=-200,-100,-50,0

    [[level]]
    temp=3d
    u=surf,3d

    [[fromobs]]
    activate=True
    varnames=2

    [[diags]] # select ensemble diagnostics

    mean=False
    variance=True
    skew=True
    kurtosis=False
    skewtest=False
    kurtosistest=False
    normaltest=False
    depths=-100,0


##############################################################################
[obs]

    [[HF-radars]]
    type=generic
    file=../data/obs.hfradars.nc
    varnames=u,v

    [[Profiles]]
    type=generic
    file=../data/obs.profiles.nc
    #varnames=temp,sal


